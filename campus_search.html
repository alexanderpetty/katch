<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shane Washart</title>
    <link rel="stylesheet" href="campus_search.css"> 
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>

<nav>
    <div class="navbar-left">
        <a href="index.html" class="logo">
            <img src="katch.png" alt="katch." />
        </a>
        
        <div class="dropdown-container">
            <a href="#" class="dropdown-toggle">Recruit Rankings</a>
            <div class="dropdown">
                <a href="swimrankings.html">Swimming</a>
                <a href="#">Diving</a>
                <a href="#">Tennis</a>
            </div>
        </div>
        
        <div class="dropdown-container">
            <a href="#" class="dropdown-toggle">Live Streams</a>
            <div class="dropdown">
                <a href="#">Swimming</a>
                <a href="#">Diving</a>
                <a href="#">Tennis</a>
            </div>
        </div>

        <div class="dropdown-container">
            <a href="campus_search.html" class="dropdown-toggle">Campus Search</a>
        </div>
        
        <div class="dropdown-container">
            <a href="#" class="dropdown-toggle">Company</a>
            <div class="dropdown">
                <a href="#">Resources</a>
                <a href="#">Support</a>
                <a href="#">About</a>
            </div>
        </div>

    </div>

    <div class="navbar-right">
        <input type="text" placeholder="Search for athletes...">
        <a href="#">Login</a>
    </div>
</nav>

<div class="search-container">
    <div class="search-tabs">
        <button>Individual Times Search</button>
        <button>Top Times / Event Rank Search</button>
        <button>Campus Search</button>
        <button>Power Point Calculator</button>
    </div>
    
    <div class="filters">
        <label>
            School:
            <input type="text">
        </label>
        
        <button class="search-button">SEARCH</button>
        <button id="toggleAdvanced" class="advanced-search">Advanced Search</button>

        <div id="advancedFields" style="display: none;">
            <label>
                Division:
                <select>
                    <option>Division 1</option>
                    <option>Division 2</option>
                    <option>Division 3</option>
                    <option>NAIA</option>
                </select>
            </label>
            
            <label>
                Minimum Ranking:
                <input type="number">
            </label>
    
            <label>
                Location:
                <select>
                    <option>North</option>
                    <option>South</option>
                    <option>East</option>
                    <option>West</option>
                </select>
            </label>
    
            <label>
                Average ACT/SAT:
                <input type="number">
            </label>
    
            <label>
                Average GPA:
                <input type="number" step="0.1" min="0" max="4">
            </label>
    
            <label>
                Conference:
                <input type="text">
            </label>
    
            <label>
                University Size:
                <input type="number">
            </label>
        </div>
    </div>
</div>

<script>
    document.getElementById("toggleAdvanced").addEventListener("click", function() {
    var advancedFields = document.getElementById("advancedFields");
    if (advancedFields.style.display === "none") {
        advancedFields.style.display = "block";
    } else {
        advancedFields.style.display = "none";
    }
});

</script>


</body>
</html>
